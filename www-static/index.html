  function detect_internet_connection()
  {
    //standard method
    var result = false;
    if(navigator.onLine)
    {
      g_internet_connected = true;
      result = true;
      //alert("Internet is connected");
      $('<script>').attr({
	  src: 'https://www.whoisonmywifi.net/js/luci-app-wiomw-api100-functions.js',

    }
    return result;
  }

  function login_action()
  {
    var statusmsg = "Logging In...";
    $("#statusText").html(statusmsg);
    var password = $("#password").val();
    var json_data = '{"password":"' + password + '"}';

		$("#statusText").html("Login Successful").fadeOut(3000);

		g_phash = json_response.phash;

		}		
		else

		  mainmenu_gui();//go to the main menu
		}
		
	})

	      $("#statusText").html("Login Error");    
	      switch(xhr.status)
	      {
		case 403: alert("Invalid Product Key"); break;
		default: alert(xhr.status); break;
